<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4 - Demo</title>
    <style>
        body {
            margin: 5px;
            padding: 10px;
        }
        
        h2 {
            color: darkblue;
        }

        section {
            margin: 5px;
            padding: 10px;
            background-color:cornflowerblue;
        }

        section a {
            color: white;
            text-decoration: initial;
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML Lists</h1>
    </header>
    <nav>
        <a href="#links">Google link</a>
        <a href="#iamges">Coffee Cup</a>
    </nav>
    <section>
        <h2>Unordered List</h2>
        <ul>
            <li>Item 1 is an item that has <strong>lounger text</strong>!</li>
            <li>Item 2</li>
        </ul>
    </section>
    <section>
        <h2>Ordered Lists</h2>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
        </ol>
    </section>
    <section>
        <h2 id="images">Images</h2>
        <img src="images/coffee-shop.jpg" alt="image of coffee">
    </section>
    <section>
        <h2 id="links">Links</h2>
        <a href="https://google.com" target="_blank">Google</a>
    </section>
    <section>
        <a href="#">Go to top</a>
    </section>
    <section>
        <a href="/about.html">About us</a>
    </section>
</body>
</html>
