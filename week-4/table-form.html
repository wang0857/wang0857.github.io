<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and forms</title>
</head>
<body>
    <nav>
        <a href="index.html">Home page</a>
    </nav>
    <section>
        <h2>Forms</h2>
        <form action="https://google.com" method="get">
            <div>
                <label for="fullname">Full Name</label>
                <input id="fullname" type="text" name="fname" placeholder="put in your name" required>
            </div>
            <div>
                <label for="message">Your Message</label>
                <textarea id="message" rows="5"></textarea>
            </div>
            <div>
                <!-- for send data to database  -->
                <input type="submit" value="send to database">
                <!-- for javascript display -->
                <button type="submit">send and display</button>
            </div>
        </form>
    </section>
    <section>
        <h2>Tables</h2>
        <table>
            <caption>Student Information</caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Section</th>
                    <th>Student Information</th>
                </tr>                
            </thead>
            <tbody>
                <tr>
                    <td>AAA</td>
                    <td>010</td>
                    <td>01234567</td>
                </tr>
                <tr>
                    <td>BBB</td>
                    <td>020</td>
                    <td>8910111213</td>
                </tr>
            </tbody>            
        </table>
    </section>   
</body>
</html>
